<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Track Suggester</title>
  </head>

  <body class="container">
    <h1>What Programming Language Should I Learn?</h1>
    <p>Take this short survey for a recommendation on which code school track might be best for you!</p>

    <form id="formOne" class="info">
      <h2>Which of these types of developers would you like to be? If you don't the difference you can read more about them here <a href="https://careerfoundry.com/en/blog/web-development/whats-the-difference-between-frontend-and-backend/"></a></h2>
      <div class="radio">
        <label>
        <input type="radio" name="ask1" value="front" checked>Front-end
        </label>
      </div>
      <div class="radio">
        <label>
        <input type="radio" name="ask1" value="back">Back-end
        </label>
      </div>

      <h2>Which of these areas interests you?</h2>
      <div class="radio">
        <label>
        <input type="radio" name="ask2" value="design" checked>Work in design/layout of webpages.
        </label>
      </div>
      <div class="radio">
        <label>
        <input type="radio" name="ask2" value="Android" checked>Build Android user interfaces.
        </label>
      </div>
      <div class="radio">
        <label>
        <input type="radio" name="ask2" value="websites" checked>build or maintain websites.
        </label>
      </div>




    </form>

  </body>
</html>
